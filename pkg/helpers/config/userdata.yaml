#cloud-config
repo_update: true
package_update: true

packages:
  - docker 

runcmd:
  - [ sh, -c, echo "${USERDATA_BEGIN}"]
  - sudo service docker start
  - [ sh, -c, "sudo docker pull ${VALIDATOR_IMAGE}"]
  # Use `|| true` to ignore failure exit codes, we want the script to continue either way
  - [ sh, -c, 'sudo docker run --env "AWS_REGION=${AWS_REGION}" -e "HTTP_PROXY=${HTTP_PROXY}" -e "HTTPS_PROXY=${HTTPS_PROXY}" -e "CACERT=${CACERT}" -e "START_VERIFIER=${VALIDATOR_START_VERIFIER}" -e "END_VERIFIER=${VALIDATOR_END_VERIFIER}" ${VALIDATOR_IMAGE} --timeout=${TIMEOUT} --no-tls=${NOTLS} || true' ]
  - [ sh, -c, echo "${USERDATA_END}"]
